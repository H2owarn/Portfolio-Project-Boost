<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Weight Input</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#7DF843",
            "background-light": "#FFFFFF",
            "background-dark": "#000000",
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
    .weight-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      background: #7DF843;
      cursor: pointer;
      border-radius: 50%;
      margin-top: -8px;}
    .weight-slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      background: #7DF843;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark dark:bg-background-dark font-sans">
<div class="flex flex-col items-center justify-between min-h-screen text-white dark:text-white p-6">
<div class="flex-grow flex flex-col items-center justify-center w-full">
<h1 class="text-2xl font-semibold mb-12">Your Weight</h1>
<div class="relative w-64 h-64 flex items-center justify-center mb-12">
<svg class="absolute w-full h-full" viewBox="0 0 100 100">
<circle cx="50" cy="50" fill="none" r="45" stroke="#333" stroke-width="2"></circle>
<circle class="transform -rotate-90 origin-center" cx="50" cy="50" fill="none" r="45" stroke="#7DF843" stroke-dasharray="282.74" stroke-dashoffset="70" stroke-width="2"></circle>
</svg>
<div class="text-center">
<span class="text-6xl font-bold">80</span>
<span class="text-xl ml-2">kg</span>
</div>
</div>
<div class="w-full max-w-sm">
<div class="flex justify-between text-sm text-gray-400 dark:text-gray-500 mb-2">
<span>75</span>
<span>80</span>
<span>85</span>
</div>
<div class="relative">
<input class="w-full h-2 bg-gray-700 dark:bg-gray-800 rounded-lg appearance-none cursor-pointer weight-slider" max="90" min="70" type="range" value="80"/>
<div class="absolute w-full top-1/2 -translate-y-1/2 left-0 flex justify-between px-1 pointer-events-none">
<span class="h-4 w-px bg-gray-500 dark:bg-gray-600"></span>
<span class="h-4 w-px bg-gray-500 dark:bg-gray-600"></span>
<span class="h-4 w-px bg-gray-500 dark:bg-gray-600"></span>
<span class="h-4 w-px bg-gray-500 dark:bg-gray-600"></span>
<span class="h-4 w-px bg-gray-500 dark:bg-gray-600"></span>
<span class="h-4 w-px bg-gray-500 dark:bg-gray-600"></span>
<span class="h-4 w-px bg-gray-500 dark:bg-gray-600"></span>
<span class="h-4 w-px bg-gray-500 dark:bg-gray-600"></span>
<span class="h-4 w-px bg-gray-500 dark:bg-gray-600"></span>
</div>
</div>
</div>
</div>
<div class="w-full max-w-sm flex flex-col items-center">
<button class="bg-primary text-black font-bold py-4 px-6 rounded-full w-full mb-4">
        Next
      </button>
<button class="text-gray-400 dark:text-gray-500 font-medium">
        Skip
      </button>
</div>
</div>

</body></html>
