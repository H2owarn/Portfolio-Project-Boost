<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Height Input</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#7DF843",
            "background-light": "#FFFFFF",
            "background-dark": "#000000",
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<style>
    .ruler-gradient {
      background: linear-gradient(to right, rgba(0,0,0,0), rgba(0,0,0,0.5), rgba(0,0,0,0));
    }
    .dark .ruler-gradient {
      background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,0.1), rgba(255,255,255,0));
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-sans antialiased">
<div class="flex flex-col items-center justify-between h-screen p-8">
<div class="w-full text-center mt-12">
<h1 class="text-3xl font-bold">Your Height</h1>
</div>
<div class="flex flex-col items-center justify-center flex-grow">
<div class="relative w-48 h-48 flex items-center justify-center">
<svg class="absolute w-full h-full" viewBox="0 0 100 100">
<circle class="text-gray-700" cx="50" cy="50" fill="transparent" r="48" stroke="currentColor" stroke-width="2"></circle>
<circle class="text-primary" cx="50" cy="50" fill="transparent" r="48" stroke="currentColor" stroke-dasharray="301.59" stroke-dashoffset="150" stroke-width="2" transform="rotate(-90 50 50)"></circle>
</svg>
<div class="flex items-baseline">
<span class="text-6xl font-bold text-white">180</span>
<span class="text-2xl ml-2 text-gray-400">cm</span>
</div>
</div>
</div>
<div class="w-full flex flex-col items-center mb-8">
<div class="w-full max-w-sm relative overflow-hidden">
<div class="flex justify-between text-sm text-gray-500 px-2 mb-2">
<span>175</span>
<span>180</span>
<span>185</span>
</div>
<div class="relative h-16 ruler-gradient">
<div class="absolute inset-0 flex items-center justify-between px-2">
<div class="w-px h-6 bg-gray-600"></div>
<div class="w-px h-10 bg-gray-500"></div>
<div class="w-px h-6 bg-gray-600"></div>
<div class="w-px h-10 bg-gray-500"></div>
<div class="w-px h-6 bg-gray-600"></div>
<div class="w-px h-12 bg-white"></div>
<div class="w-px h-6 bg-gray-600"></div>
<div class="w-px h-10 bg-gray-500"></div>
<div class="w-px h-6 bg-gray-600"></div>
<div class="w-px h-10 bg-gray-500"></div>
<div class="w-px h-6 bg-gray-600"></div>
</div>
<div class="absolute w-0.5 h-16 bg-primary left-1/2 -translate-x-1/2 top-0"></div>
</div>
</div>
</div>
<div class="w-full max-w-sm">
<button class="w-full bg-primary text-black font-bold py-4 px-4 rounded-xl shadow-lg transition-transform transform active:scale-95">
        Next
      </button>
<button class="w-full mt-4 text-gray-500 font-medium py-2 px-4 rounded-lg">
        Skip
      </button>
</div>
</div>

</body></html>
