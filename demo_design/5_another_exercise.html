<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Workout Timer</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#7DF843",
                        "background-light": "#FFFFFF",
                        "background-dark": "#000000",
                    },
                    fontFamily: {
                        display: ["Roboto", "sans-serif"],
                    },
                },
            },
        };
    </script>
<style>
        .timer-circle {
            position: relative;
            width: 240px;
            height: 240px;
            border-radius: 50%;
        }
        .timer-circle-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #333;opacity: 0.5;
        }
        .timer-circle-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip: rect(0, 240px, 240px, 120px);
            transform: rotate(0deg);
        }
        .timer-circle-progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip: rect(0, 120px, 240px, 0);
            background-color: #7DF843;
            transform: rotate(180deg);}
        .timer-circle-overlay {
            position: absolute;
            top: 5px;
            left: 5px;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            border-radius: 50%;
            background-color: #000000;
        }
        .timer-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #7DF843;
            transform: rotate(270deg) translate(120px);}
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display">
<div class="max-w-sm mx-auto p-4">
<header class="flex justify-between items-center mb-6">
<button class="p-2">
<span class="material-icons">arrow_back_ios</span>
</button>
<div class="flex items-center space-x-2 bg-gray-800 px-3 py-1 rounded-full">
<span class="material-icons text-sm text-primary">timer</span>
<span class="text-sm">01:45</span>
</div>
</header>
<main class="flex flex-col items-center">
<div class="w-full rounded-2xl overflow-hidden mb-6">
<img alt="Man doing a plank exercise" class="w-full h-auto object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBEmAAs5f4tkJ98hUTEKZw6aB-DtdN0nOHtC8J00yslbbZNYMYpl6A43gryLworUhL6HOA0YwsIez2kEk1PkCmSfs6aaqjYlp7c7im81AOeqZb8X5RXf7671f9XItuxswDfaQ-Q58Nih2NPm4cG047DoRrReTuqOow47fGqmzDwW843YTM09PGzRSS-gSxl00xnxNVKYDNBTBC9RQdsM5zNJ4Ygnf0l-IYjmk8mWvpjRVZH7Oab0Gw0wQhTCadOHd6XRgZrCfHg9Ac"/>
</div>
<h1 class="text-3xl font-bold mb-8">Plank</h1>
<div class="relative w-64 h-64 flex items-center justify-center mb-10">
<svg class="absolute w-full h-full" viewBox="0 0 100 100">
<circle class="text-gray-700" cx="50" cy="50" fill="transparent" r="45" stroke="currentColor" stroke-width="5"></circle>
<circle class="text-primary" cx="50" cy="50" fill="transparent" r="45" stroke="currentColor" stroke-dasharray="282.6" stroke-dashoffset="141.3" stroke-linecap="round" stroke-width="5"></circle>
</svg>
<div class="absolute top-0 left-1/2 -ml-1.5 transform -translate-x-1/2">
<div class="w-3 h-3 bg-white rounded-full"></div>
</div>
<div class="relative flex flex-col items-center justify-center z-10">
<span class="text-6xl font-bold tracking-wider">00:30</span>
<button class="mt-4 w-16 h-16 bg-primary rounded-full flex items-center justify-center">
<span class="material-icons text-black text-4xl">pause</span>
</button>
</div>
</div>
<div class="w-full bg-gray-800 p-4 rounded-xl flex items-center justify-between">
<div class="flex items-center space-x-4">
<img alt="Woman doing crunches" class="w-16 h-16 rounded-lg object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDNsup395NFD7R10RHflPwPbqPHLGFYFI2jDceQfGKuAuEglavpMu4W7q2Pqow1tsfPCcXi57ZkzYL-ys8QZYTvXbV_rgDW8_flKsW5vcKuouphV4QPGB0B9O5aUh9_jCszFyEWByD4eoygjBH-kZZN7Ig7NnfrI_FNpqevjNrHrP10dC3NO8OaRhmjQ_QMxHM8JHMzzqsM_C-GZi6kLAKo6mgnyzvGGmMuy75VLDMkmrdHd1AIMNfhwM1BIx3K5Dj7vEejJwVmNIQ"/>
<div>
<p class="text-gray-400">Next:</p>
<p class="text-lg font-semibold">Crossover Crunches</p>
</div>
</div>
<button class="p-2">
<span class="material-icons text-gray-400">arrow_forward_ios</span>
</button>
</div>
</main>
</div>

</body></html>
